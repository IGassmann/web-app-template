root: true
plugins:
  - tsdoc
extends:
  - airbnb
  - airbnb/hooks
  - airbnb-typescript
  - plugin:unicorn/recommended
  - next/core-web-vitals
  - plugin:eslint-comments/recommended
  - turbo
  - prettier
rules:
  consistent-return: off # When enabled, it makes it impossible to use early returns without explicitly returning undefined
  react/function-component-definition:
    - error
    - namedComponents: arrow-function
      unnamedComponents: arrow-function
  react/jsx-props-no-spreading: error # Prop types already protects against passing invalid or unnecessary props down to components.
  unicorn/filename-case: off
  unicorn/prevent-abbreviations:
    - error
    - allowList:
        props: true
  eslint-comments/require-description: error
  tsdoc/syntax: error
overrides:
  - files: './{src,test}/**/?(*.)+test.{tsx,ts}'
    extends:
      - plugin:jest/recommended
      - plugin:jest-dom/recommended
      - plugin:testing-library/react
parserOptions:
  project: ./tsconfig.json
